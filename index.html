    <h1>キヌアのサラダ</h1>
    <h3>レシピ</h3>
    <p>①キヌアと水、コンソメ(キューブは軽く砕いて)を鍋に入れて強火で炊き、煮立ってきたら弱火に落とし水分がなくなるまで炊きます。
        　②その間に野菜をみじん切りにし（きゅうりは粗目に）、鶏の水気を軽く切っておきます。（多少汁気が残っている位でOKです）
        ③キヌアが炊けたら冷めるのを待って、②の野菜と鶏肉、調味料(★印)を投入して混ぜます。コショウはお好みで。
        ④以上3ステップで出来上がりです。塩気が足りない方は３の時に塩を足してください。
    </p>
